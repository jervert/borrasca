<script type="text/javascript">
_.mixin({
  c_message_error: function (data) {
    var defaults = {
      text: $Q.literals.messages.error.text,
      title: $Q.literals.messages.error.title,
      headingLevel: '2',
      reloadButton: false,
      reloadButtonText: $Q.literals.messages.error.button
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-message-error', options);
  }
});
</script>

<script type="text/template" id="mixin-tmpl-message-error">
  <div class="message alert alert-danger">
    <div class="fa fa-warning"></div>
    <h{{headingLevel}} class="message-title">{{title}}</h{{headingLevel}}>
    <p>{{text}}</p>
    [[ if (reloadButton) { ]]
    <p class="button"><button type="button" class="btn btn-danger" data-refresh>{{reloadButtonText}}</button></p>
    [[ } ]]
  </div>
</script>
