<script type="text/template" id="tmpl-icons">

<table class="table table-striped table-responsive icons-table">
  <thead>
    <tr>
      <th scope="col">{{$Q.literals.icons.icon}}</th>
      <th scope="col">{{$Q.literals.icons.value}}</th>
      <th scope="col">SVG</th>
      <th scope="col">PNG</th>
      <th scope="col">GIF</th>
    </tr>
  </thead>
  <tbody>
  [[ _.each(icons, function (icon) { ]]
    <tr>
      <td>{{icon.id}}</td>
      <td>{{icon.value}}</td>
      <td><img src="assets/img/weather_icons_svg/BOR_IMG_icon_sky_{{icon.file || icon.id}}.svg?{{$Q.version}}" alt="{{icon.value}}" width="36" height="36" /></td>
      <td><img src="assets/img/weather_icons_png/BOR_IMG_icon_sky_{{icon.file || icon.id}}.png?{{$Q.version}}" alt="{{icon.value}}" width="36" height="36" /></td>
      <td><img src="assets/img/weather_icons/BOR_IMG_icon_sky_{{icon.file || icon.id}}.gif?{{$Q.version}}" alt="{{icon.value}}" /></td>
    </tr>
  [[ }); ]]
  </tbody>
</table>

</script>
