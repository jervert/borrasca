<script type="text/javascript">
_.mixin({
  c_loading: function (data) {
    var defaults = {
      text: $Q.literals.messages.loading,
      image: 'BR_IMG_HTML_loading.gif',
      //suffix: 'css3-horizontal',
      suffix: 'css3-circle-bars-large',
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-loading-' + options.suffix, options);
  }
});
</script>

<script type="text/template" id="mixin-tmpl-loading-simple">
  <div class="loading-simple">
    <p><img src="{{$Q.images.route}}/{{image}}" alt="{{text}}" /></p>
  </div>
</script>

<script type="text/template" id="mixin-tmpl-loading-css3-circle-bars-small">
<div class="leanest-loading-box">
  <div class="small leanest-loading"><div>{{text}}</div></div>
</div>
</script>

<script type="text/template" id="mixin-tmpl-loading-css3-circle-bars-medium">

</div>
</script>

<script type="text/template" id="mixin-tmpl-loading-css3-circle-bars-large">

</div>
</script>

<script type="text/template" id="mixin-tmpl-loading-css3-horizontal">
  <div class="loading">
    <div class="loading-animation-content">
      <div class="bar-line"></div>
      <div class="bar-line"></div>
      <div class="bar-line"></div>
      <div class="bar-line"></div>
      <div class="bar-line"></div>
      <div class="bar-line"></div>
    </div>
  </div>
</script>
