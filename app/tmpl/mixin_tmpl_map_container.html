<script type="text/javascript">
_.mixin({
  c_map_container: function (data) {
    var defaults = {
      text: $Q.literals.maps.buttons.viewMap,
      mapId: 'br-map'
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-map-container', options);
  }
});
</script>

<script type="text/template" id="mixin-tmpl-map-container">
  <div id="{{mapId}}" class="c-map-container" data-map>
    <p data-map-view-button-container class="view-map-link">
      <button type="button" class="btn btn-default" data-map-view-button>{{text}}</button>
    </p>
  </div>
</script>
