<script type="text/javascript">
_.mixin({
  c_message_error: function (data) {
    var defaults = {
      text: $Q.literals.messages.error.text,
      title: $Q.literals.messages.error.title
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-message-error', options);
  }
});
</script>

<script type="text/template" id="mixin-tmpl-message-error">
  <div class="messages error">
    <p>{{title}}: {{text}}</p>
  </div>
</script>
