<script type="text/javascript">
_.mixin({
  c_map_layers: function (data) {
    var defaults = {
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-map-layers', options);
  }
});
</script>

  <menu type="toolbar" class="col-xs-12 btn-group btn-group-justified" data-map-controls>

    <a href="#" class="btn btn-default" data-map-layer="OpenWeatherMap_precipitation">{{$Q.literals.maps.buttons.rain}}</a>
    <a href="#" class="btn btn-default" data-map-layer="OpenWeatherMap_temperature">{{$Q.literals.maps.buttons.temperature}}</a>
    <a href="#" class="btn btn-default" data-map-layer="OpenWeatherMap_wind">{{$Q.literals.maps.buttons.wind}}</a>
  </menu>
</script>
