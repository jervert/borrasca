<script type="text/template" id="tmpl-bookmarks-list">
  [[ if (_.isArray(locations) && locations.length > 0) { ]]
  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-star"></span> {{$Q.literals.header.bookmarks}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        [[ _.each(locations, function (item, index) { ]]
        <li><a data-bookmark href="#" data-link="#localidad/{{item}}/{{locationsName[index]}}">{{locationsName[index]}}</a></li>
        [[ });]]
      </ul>
    </li>
  </ul>
  [[ } ]]
</script>
