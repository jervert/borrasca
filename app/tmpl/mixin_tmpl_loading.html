<script type="text/javascript">
_.mixin({
  c_loading: function (data) {
    var defaults = {
      text: $Q.literals.messages.loading,
      image: 'BR_IMG_HTML_loading.gif'
    },
    options = $.extend(true, {}, defaults, data);
    return _.tmpl('#mixin-tmpl-loading', options);
  }
});
</script>

<script type="text/template" id="mixin-tmpl-loading">
  <div class="loading">
    <p><img src="{{$Q.images.route}}/{{image}}" alt="{{text}}" /></p>
  </div>
</script>
